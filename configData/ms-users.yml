server: 
  port: 8084
  servlet:
    context-path:

spring:
  application:
    name: ms-users
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/CodeMastersElearning
      client:
        provider:
          keycloak-provider:
            issuer-uri: http://localhost:8080/realms/CodeMastersElearning
        registration:
          keycloak-provider:
            client-id: ms-users-client
            client-secret: eSY1iQNfIhocDMQrkG7sFJvbhRLggvnG
            scope:
              - openid
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8084/login/oauth2/code/keycloak
            
dh:
 keycloak:
   serverUrl: http://localhost:8080
   realm: CodeMastersElearning
   clientId: ms-users-client
   clientSecret: eSY1iQNfIhocDMQrkG7sFJvbhRLggvnG

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

